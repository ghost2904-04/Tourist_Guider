<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Safety System - Enhanced Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 18px;
      user-select: none;
    }

    .password-toggle:hover {
      color: #667eea;
    }
    
    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .button-secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 10px;
    }

    .button-secondary:hover {
      background: #667eea;
      color: white;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #999;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
    }

    .reset-section {
      border-top: 1px solid #e0e0e0;
      padding-top: 1.5rem;
      margin-top: 1.5rem;
    }

    .reset-section h3 {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .notification {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notification.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .notification.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 0 10px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }

    /* Confirmation status styling */
    .confirmation-status {
      text-align: center;
      padding: 2rem;
    }

    .confirmation-status .loading {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #667eea;
      margin: 0 auto 1rem;
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="container fade-in">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <h1>Tourist Safety</h1>
      <p class="subtitle">Secure authentication for travelers</p>
    </div>

    <!-- Notification area -->
    <div id="notification" class="notification"></div>

    <!-- Email Confirmation Status -->
    <div id="confirmation-status" class="confirmation-status hidden">
      <div class="loading"></div>
      <h3 id="confirmation-title">Processing...</h3>
      <p id="confirmation-message">Please wait while we confirm your email.</p>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
    </div>

    <!-- Main Authentication Form -->
    <div id="auth-form">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div style="position: relative;">
            <input id="password" type="password" placeholder="Enter your password" required />
            <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>

        <button id="login-btn" type="submit">
          <span class="btn-text">Sign In</span>
        </button>

        <button id="signup-btn" type="button" class="button-secondary">
          Create New Account
        </button>
      </form>

      <div class="divider">
        <span>Need Help?</span>
      </div>

      <div class="reset-section">
        <h3>Forgot Password?</h3>
        <div class="form-group">
          <input type="email" id="reset-email" placeholder="Enter your email for password reset">
        </div>
        <button id="reset-btn" type="button" class="button-secondary">Send Reset Link</button>
      </div>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Configuration
    const SUPABASE_URL = "https://martdbudgoflarqthipw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcnRkYnVkZ29mbGFycXRoaXB3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMzg0NzcsImV4cCI6MjA3MzcxNDQ3N30.XxB8CbFakk_SJBvIC873k8vTh9z82VC1OKG-xQtRMWE";

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const notificationEl = document.getElementById('notification');
    const confirmationEl = document.getElementById('confirmation-status');
    const authFormEl = document.getElementById('auth-form');
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const resetBtn = document.getElementById('reset-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const resetEmailInput = document.getElementById('reset-email');

    // State management
    let isLoginMode = true;
    let isLoading = false;

    // Utility functions
    function showNotification(message, type = 'info') {
      notificationEl.className = `notification ${type}`;
      notificationEl.textContent = message;
      notificationEl.classList.add('show');
      
      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 5000);
    }

    function setLoading(loading, buttonEl = null) {
      isLoading = loading;
      
      if (buttonEl) {
        if (loading) {
          buttonEl.innerHTML = '<span class="loading"></span>Processing...';
          buttonEl.disabled = true;
        } else {
          buttonEl.disabled = false;
        }
      }

      // Disable all buttons during loading
      [loginBtn, signupBtn, resetBtn].forEach(btn => {
        if (btn !== buttonEl) {
          btn.disabled = loading;
        }
      });
    }

    function togglePassword() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const toggle = document.querySelector('.password-toggle');
      toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    // Authentication functions
    async function handleLogin(email, password) {
      if (!validateEmail(email)) {
        showNotification('Please enter a valid email address', 'error');
        return;
      }

      if (!validatePassword(password)) {
        showNotification('Password must be at least 6 characters', 'error');
        return;
      }

      setLoading(true, loginBtn);

      try {
        const { data, error } = await db.auth.signInWithPassword({ 
          email: email.trim(), 
          password 
        });

        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            showNotification('Invalid email or password. Please try again.', 'error');
          } else if (error.message.includes('Email not confirmed')) {
            showNotification('Please check your email and confirm your account first.', 'error');
          } else {
            showNotification(`Login failed: ${error.message}`, 'error');
          }
        } else if (data.user) {
          showNotification('Login successful! Redirecting...', 'success');
          localStorage.setItem('userId', data.user.id);
          
          setTimeout(() => {
            window.location.href = 'user_info.html';
          }, 1500);
        }
      } catch (error) {
        showNotification('Network error. Please check your connection.', 'error');
        console.error('Login error:', error);
      } finally {
        setLoading(false);
        loginBtn.innerHTML = '<span class="btn-text">Sign In</span>';
      }
    }

    async function handleSignup(email, password) {
      if (!validateEmail(email)) {
        showNotification('Please enter a valid email address', 'error');
        return;
      }

      if (!validatePassword(password)) {
        showNotification('Password must be at least 6 characters', 'error');
        return;
      }

      setLoading(true, signupBtn);

      try {
        const { data, error } = await db.auth.signUp({ 
          email: email.trim(), 
          password,
          options: {
            emailRedirectTo: window.location.origin
          }
        });

        if (error) {
          if (error.message.includes('User already registered')) {
            showNotification('Account already exists. Try logging in instead.', 'error');
            toggleMode();
          } else {
            showNotification(`Signup failed: ${error.message}`, 'error');
          }
        } else {
          showNotification('Account created! Please check your email to confirm.', 'success');
          emailInput.value = '';
          passwordInput.value = '';
          toggleMode(); // Switch back to login mode
        }
      } catch (error) {
        showNotification('Network error. Please check your connection.', 'error');
        console.error('Signup error:', error);
      } finally {
        setLoading(false);
        signupBtn.innerHTML = '<span class="btn-text">Create New Account</span>';
      }
    }

    async function handlePasswordReset(email) {
      if (!validateEmail(email)) {
        showNotification('Please enter a valid email address', 'error');
        return;
      }

      setLoading(true, resetBtn);

      try {
        const { error } = await db.auth.resetPasswordForEmail(email.trim(), {
          redirectTo: window.location.origin
        });

        if (error) {
          showNotification(`Reset failed: ${error.message}`, 'error');
        } else {
          showNotification('Password reset link sent! Check your email.', 'success');
          resetEmailInput.value = '';
        }
      } catch (error) {
        showNotification('Network error. Please check your connection.', 'error');
        console.error('Reset error:', error);
      } finally {
        setLoading(false);
        resetBtn.innerHTML = '<span class="btn-text">Send Reset Link</span>';
      }
    }

    function toggleMode() {
      isLoginMode = !isLoginMode;
      
      if (isLoginMode) {
        loginBtn.innerHTML = '<span class="btn-text">Sign In</span>';
        signupBtn.innerHTML = '<span class="btn-text">Create New Account</span>';
        loginBtn.type = 'submit';
        signupBtn.type = 'button';
        loginBtn.classList.remove('button-secondary');
        signupBtn.classList.add('button-secondary');
      } else {
        loginBtn.innerHTML = '<span class="btn-text">Back to Sign In</span>';
        signupBtn.innerHTML = '<span class="btn-text">Create Account</span>';
        loginBtn.type = 'button';
        signupBtn.type = 'submit';
        loginBtn.classList.add('button-secondary');
        signupBtn.classList.remove('button-secondary');
      }
    }

    // Email confirmation handling
    async function handleEmailConfirmation(type) {
      authFormEl.classList.add('hidden');
      confirmationEl.classList.remove('hidden');

      const titleEl = document.getElementById('confirmation-title');
      const messageEl = document.getElementById('confirmation-message');
      const progressEl = document.getElementById('progress-fill');

      try {
        if (type === 'signup') {
          titleEl.textContent = 'Confirming Email...';
          messageEl.textContent = 'Please wait while we verify your email address.';
          progressEl.style.width = '50%';

          const { data, error } = await db.auth.getSession();

          if (error) throw error;

          if (data?.session) {
            progressEl.style.width = '100%';
            titleEl.textContent = 'Email Confirmed! ‚úÖ';
            messageEl.textContent = 'Redirecting to your profile...';
            localStorage.setItem('userId', data.session.user.id);

            setTimeout(() => {
              window.location.href = 'user_info.html';
            }, 2000);
          } else {
            throw new Error('No session found after confirmation');
          }

        } else if (type === 'recovery') {
          titleEl.textContent = 'Password Reset Confirmed ‚úÖ';
          messageEl.textContent = 'You can now set a new password.';
          progressEl.style.width = '100%';

          setTimeout(() => {
            authFormEl.classList.remove('hidden');
            confirmationEl.classList.add('hidden');
            passwordInput.focus();
            showNotification('You can now set a new password', 'success');
          }, 2000);
        }

      } catch (error) {
        console.error('Confirmation error:', error);
        titleEl.textContent = 'Confirmation Failed ‚ùå';
        messageEl.textContent = `Error: ${error.message}`;
        
        setTimeout(() => {
          authFormEl.classList.remove('hidden');
          confirmationEl.classList.add('hidden');
          showNotification('Confirmation failed. Please try again.', 'error');
        }, 3000);
      }
    }

    async function checkExistingSession() {
      try {
        const { data, error } = await db.auth.getSession();

        if (data?.session) {
          console.log('Existing session found:', data.session.user);
          localStorage.setItem('userId', data.session.user.id);
          
          // Check if user wants to force login (via URL parameter)
          const urlParams = new URLSearchParams(window.location.search);
          const forceLogin = urlParams.get('force') === 'true';
          
          if (forceLogin) {
            // User wants to force login, show login form
            document.getElementById('auth-form').style.display = 'block';
            showNotification('Please log in to continue', 'info');
            return;
          }
          
          // Check if user has a complete profile before redirecting
          const { data: profile, error: profileError } = await db
            .from('tourist_profiles')
            .select('*')
            .eq('id', data.session.user.id)
            .single();

          if (profile && !profileError) {
            // User has a complete profile, show option to continue or switch account
            showExistingSessionOptions(data.session.user.email, profile.full_name);
          } else {
            // User doesn't have a profile, redirect to profile creation
            showNotification('Welcome back! Please complete your profile...', 'info');
            setTimeout(() => {
              window.location.href = 'user_info.html';
            }, 1500);
          }
        } else {
          // No session, show login form
          document.getElementById('auth-form').style.display = 'block';
        }
      } catch (error) {
        console.error('Session check error:', error);
        // Show login form on error
        document.getElementById('auth-form').style.display = 'block';
      }
    }

    function showExistingSessionOptions(email, fullName) {
      const authFormEl = document.getElementById('auth-form');
      
      // Hide auth form and show session options
      authFormEl.style.display = 'none';
      
      // Create session options panel
      const sessionPanel = document.createElement('div');
      sessionPanel.id = 'session-panel';
      sessionPanel.innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <div style="background: #e8f5e8; border: 1px solid #28a745; border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem;">
            <h3 style="color: #28a745; margin-bottom: 0.5rem;">‚úÖ Already Signed In</h3>
            <p style="color: #155724; margin-bottom: 0.5rem;">Welcome back, <strong>${fullName}</strong>!</p>
            <p style="color: #666; font-size: 0.9rem;">${email}</p>
          </div>
          
          <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button class="btn" onclick="continueToTrips()">
              <span>üéØ</span> Continue to Trip Manager
            </button>
            <button class="btn btn-secondary" onclick="switchAccount()">
              <span>üîÑ</span> Switch Account
            </button>
            <button class="btn btn-secondary" onclick="viewProfile()">
              <span>üë§</span> View Profile
            </button>
          </div>
        </div>
      `;
      
      // Insert the panel
      authFormEl.parentNode.insertBefore(sessionPanel, authFormEl);
    }

    function continueToTrips() {
      showNotification('Redirecting to trip manager...', 'success');
      setTimeout(() => {
        window.location.href = 'trip_manager.html';
      }, 1000);
    }

    async function switchAccount() {
      try {
        await db.auth.signOut();
        localStorage.removeItem('userId');
        
        // Remove session panel and show login form
        const sessionPanel = document.getElementById('session-panel');
        if (sessionPanel) {
          sessionPanel.remove();
        }
        
        document.getElementById('auth-form').style.display = 'block';
        showNotification('Signed out successfully. Please sign in with a different account.', 'success');
        
      } catch (error) {
        console.error('Logout error:', error);
        showNotification('Error signing out: ' + error.message, 'error');
      }
    }

    function viewProfile() {
      showNotification('Redirecting to profile...', 'info');
      setTimeout(() => {
        window.location.href = 'user_info.html';
      }, 1000);
    }

    // Event listeners
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (isLoading) return;

      const email = emailInput.value;
      const password = passwordInput.value;

      if (isLoginMode) {
        handleLogin(email, password);
      } else {
        handleSignup(email, password);
      }
    });

    loginBtn.addEventListener('click', (e) => {
      if (loginBtn.type === 'button') {
        e.preventDefault();
        toggleMode();
      }
    });

    signupBtn.addEventListener('click', (e) => {
      if (signupBtn.type === 'button') {
        e.preventDefault();
        toggleMode();
      } else {
        e.preventDefault();
        if (isLoading) return;
        
        const email = emailInput.value;
        const password = passwordInput.value;
        handleSignup(email, password);
      }
    });

    resetBtn.addEventListener('click', () => {
      if (isLoading) return;
      const email = resetEmailInput.value;
      handlePasswordReset(email);
    });

    // Auto-fill reset email from main email field
    emailInput.addEventListener('input', () => {
      resetEmailInput.value = emailInput.value;
    });

    // Initialize app
    window.addEventListener('DOMContentLoaded', async () => {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      console.log('Page loaded. Hash:', window.location.hash);

      if (accessToken && (type === 'signup' || type === 'recovery')) {
        await handleEmailConfirmation(type);
      } else {
        await checkExistingSession();
      }
    });
  </script>
</body>
</html>
